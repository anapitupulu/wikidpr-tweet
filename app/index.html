<body>

    <!-- <div ng&#45;view></div> -->

    <div class="container" ng-controller="TwitterController">
        <h1>Twitter OAuth.io Example</h1>
        <div class="row">
            <div class="col-xs-12">
                <button ng-click="connectButton()" id="connectButton" type="button" class="btn btn-primary">Connect Twitter</button>
                <button ng-click="refreshTimeline()" id="getTimelineButton" type="button" class="btn btn-info"
                style="display:none;">Get My Timeline</button>
                <button ng-click="signOut()" id="signOut" type="button" class="btn btn-link" style="display:none;">Sign Out</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" id="results">
                <div class="row" ng-repeat="t in tweets">
                    <div class="col-xs-2 col-sm-1">
                        <img ng-src="{{t.user.profile_image_url}}" class="img-circle">
                    </div>
                    <div class="col-xs-10 col-sm-11">
                        <small>{{t.user.name}}</small>
                        <br>{{t.text}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" ng-controller="homeController">
       <div class="row">
         <div class="col-xs-12">
           <button ng-click="connectButton()" ng-hide="userLoggedIn" class="btn btn-primary">Connect Twitter</button>
           <button ng-click="signOut()" ng-show="userLoggedIn" class="btn btn-primary">Sign Out</button>
         </div>
       </div>

        <div class="row col-xs-12">
            <div>Pilih Komisi:</div>
            <select ng-model="selectedKomisi" placeholder="Pilih Komisi">
                <option ng-repeat="kom in komisi" value="{{kom}}">{{kom}}</option>
            </select>
        </div>

        <script type="text/ng-template" id="anggota-template.html">
            <a>
                <div class="row">
                    <div class="col-xs-4">
                        <img ng-src="thumbs/anggota/{{match.model.id}}.jpg" width="50">
                    </div>
                    <div class="col-xs-8">
                        <strong>
              <div bind-html-unsafe="match.label | typeaheadHighlight:query"></div>
            </strong>
                        <div bind-html-unsafe="match.model.district"></div>
                        <div bind-html-unsafe="match.model.party"></div>
                    </div>
                </div>
            </a>
        </script>

        <div class="row col-xs-12">
            <input type="text" ng-model="anggotaSelected" placeholder="Pilih anggota" typeahead="member as member.name for member in anggota | filter:{name:$viewValue}"
            typeahead-template-url="anggota-template.html" class="form-control"
            width="8">
        </div>
        <div class="row col-xs-12">
            <textarea style="height: 100px" class="form-control" ng-model="tweetText">{{tweetText}}</textarea>
        </div>

        <div class="row col-xs-12">
            <button class="btn btn-default pull-right" type="submit" ng-model="tweetText">Tweet!</button>
        </div>

    </div>

    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/oauth-js/dist/oauth.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
    <script src="controllers.js"></script>
</body>

</html>
